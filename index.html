<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The OfferHero - DSCR Broker Command</title>

  <!-- Typography: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            background: 'rgb(var(--background) / <alpha-value>)',
            surface: 'rgb(var(--surface) / <alpha-value>)',
            surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
            foreground: 'rgb(var(--foreground) / <alpha-value>)',
            muted: 'rgb(var(--muted) / <alpha-value>)',
            border: 'rgb(var(--border) / <alpha-value>)',
            banana: {
              200: '#fef08a',
              300: '#fde047',
              400: '#facc15',
              500: '#eab308',
              600: '#ca8a04',
            },
            primary: {
              DEFAULT: '#facc15',
              foreground: 'rgb(var(--background) / <alpha-value>)',
            },
            secondary: {
              DEFAULT: '#6366f1',
              foreground: '#ffffff',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a2a2a 0deg, #1a1a1a 360deg)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Light Mode Details (Daylight Banana) */
      --background: 249 250 251;
      /* Gray 50 */
      --surface: 255 255 255;
      /* White */
      --surface-highlight: 241 245 249;
      /* Slate 100 */
      --foreground: 15 23 42;
      /* Slate 900 */
      --muted: 100 116 139;
      /* Slate 500 */
      --border: 0 0 0;
      /* Black (for low opacity borders) */
    }

    .dark {
      /* Dark Mode Details (Midnight Banana) */
      --background: 2 6 23;
      /* Slate 950 */
      --surface: 15 23 42;
      /* Slate 900 */
      --surface-highlight: 30 41 59;
      /* Slate 800 */
      --foreground: 255 255 255;
      /* White */
      --muted: 148 163 184;
      /* Slate 400 */
      --border: 255 255 255;
      /* White (for low opacity borders) */
    }

    body {
      -webkit-tap-highlight-color: transparent;
      background-color: rgb(var(--background));
      color: rgb(var(--foreground));
      font-family: 'Outfit', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      /* Light Glass */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.6);
      /* Dark Glass */
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Hide scrollbar for clean mobile UI but allow scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
